format_version: 1.0.0
default_step_lib_source: "https://github.com/bitrise-io/bitrise-steplib"

app:
  envs:
  - BITRISE_PROJECT_TITLE: MyTit1
  - BITRISE_DEV_BRANCH: develop
    opts:
      is_expand: no

workflows:
  after-before-test:
    title: "test title"
    summary: |
        This is a workflow summary.
        Check this out!
    envs:
    - MY_TEST_ENV: My test value
      opts:
        is_expand: false
    before_run:
      - before
      - before2
    after_run:
      - after
    steps:
      - script:
          title: Running the target script
          inputs:
            - content: |
                #!/bin/bash
                set -v
                echo 'This is a before workflow'
                exit 34
      - https://github.com/bitrise-io/bitrise-steplib::timestamp-gen@1.0.0:

  before:
    envs:
      - BITRISE_PROJECT: MyTit1
    steps:
      - script:
          title: Running the Before script
          inputs:
            - content: |
                #!/bin/bash
                set -v
                echo 'This is a before workflow'
                echo "MY_TEST_ENV: ${MY_TEST_ENV}"
                echo "STEPLIB_BUILD_STATUS: ${STEPLIB_BUILD_STATUS}"
                echo "BITRISE_BUILD_STATUS: ${BITRISE_BUILD_STATUS}"

  before2:
    envs: []
    steps:
      - script:
          title: Running the Before2 script
          inputs:
            - content: |
                #!/bin/bash
                set -v
                echo 'This is a before2 workflow'

  after:
    envs: []
    steps:
      - script:
          title: Running the After script
          inputs:
            - content: |
                #!/bin/bash
                echo "STEPLIB_BUILD_STATUS: ${STEPLIB_BUILD_STATUS}"
                echo "BITRISE_BUILD_STATUS: ${BITRISE_BUILD_STATUS}"
