format_version: 1.0.0
workflows:

  git_clone:
    steps:
      - https://github.com/bitrise-io/bitrise-steplib::git-clone:
        run_if: "{{ IS_TOOL == true }}"

  build:
    steps:
      - https://github.com/bitrise-io/bitrise-steplib::bash-script-runner@1.1.1:
          inputs:
            - __INPUT_FILE__: |
                bundle install
                middleman build

  stage:
    envs:
      - S3_BUCKET: middleman-stage
    before_run:
      - build
    after_run:
      - notifications
    steps:
      - https://github.com/bitrise-io/bitrise-steplib::amazon-s3-bucket-sync:

  deploy:
    envs:
      - S3_BUCKET: middleman-prod
    before_run:
      - build
    after_run:
      - notifications
    steps:
      - https://github.com/bitrise-io/bitrise-steplib::amazon-s3-bucket-sync:

  notifications:
    steps:
      - https://github.com/bitrise-io/bitrise-steplib::send-hipchat-msg:
      - https://github.com/bitrise-io/bitrise-steplib::send-slack-msg:
