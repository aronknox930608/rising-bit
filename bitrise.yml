format_version: 0.9.5
default_step_lib_source: "https://github.com/bitrise-io/bitrise-steplib.git"

app:
  envs:
  - BITRISE_BIN_NAME: bitrise
    opts:
      is_expand: false
  - GITHUB_RELEASES_URL: https://github.com/bitrise-io/bitrise/releases
    opts:
      is_expand: false

workflows:

  test:
    steps:
    - script:
        title: Running go test ./...
        inputs:
        - content: |
            #!/bin/bash
            set -v
            go test ./...
    - script:
        title: Running the TEST script
        inputs:
        - content: |
            #!/bin/bash
            set -v
            bash ./_scripts/common/test.sh

  install:
    before_run:
      - test
    steps:
    - script@0.9.0:
        title: Running go install
        inputs:
        - content: |
            #!/bin/bash
            set -v
            set -e
            go install

  install-tools:
    steps:
    - script@0.9.0:
        title: Running go install on other tools
        inputs:
        - content: |
            #!/bin/bash
            set -v
            set -e
            bash ./_scripts/go_install_tools.sh
    - script@0.9.0:
        title: Running go install on bitrise
        inputs:
        - content: |
            #!/bin/bash
            set -v
            set -e
            godep restore
            go install

  godep-update:
    steps:
    - script:
          title: Dependency update
          inputs:
          - content: |-
              #!/bin/bash
              set -v
              set -e
              rm -rf ./Godeps
              godep save

  create-release:
    steps:
    - script:
        title: Creating deploy
        inputs:
        - content: |-
            #!/bin/bash
            set -v
            set -e
            if [ -f _bin/tmpbin ] ; then
              rm _bin/tmpbin
            fi
            go build -o _bin/tmpbin
            binversion="$(_bin/tmpbin -version)"
            echo "binversion: ${binversion}"
            mkdir -p _bin/${binversion}
            finalpth=_bin/${binversion}/${BITRISE_BIN_NAME}-$(uname -s)-$(uname -m)
            echo "finalpth: ${finalpth}"
            mv _bin/tmpbin "${finalpth}"
            # register the version for next steps
            envman add --key RELEASE_VERSION --value "${binversion}"
    - script:
        title: Creating release changelog template
        inputs:
        - content: |-
            changelog_path = "./_changelogs/#{ENV['RELEASE_VERSION']}.md"
            puts " * changelog_path: #{changelog_path}"
            template_content = File.read("./_changelogs/template.md")
            changelog_content = template_content.gsub("{{version}}", ENV['RELEASE_VERSION'])
            File.open(changelog_path, "w") do |f|
              f.write(changelog_content)
            end
        - runner_bin: ruby

  announce-release:
    steps:
    - script:
        title: Creating deploy
        inputs:
        - content: |-
            #!/bin/bash
            set -v
            set -e
            go install
            # register the version for next steps
            binversion="$(${BITRISE_BIN_NAME} -version)"
            envman add --key RELEASE_VERSION --value "${binversion}"
    - slack-message@1.2.0:
        title: Announce on Internal Slack channel
        inputs:
        - SLACK_WEBHOOK_URL: $INTERNAL_DEV_SLACK_WEBHOOK_URL
          opts:
            is_expand: true
        - SLACK_CHANNEL: $INTERNAL_DEV_SLACK_CHANNEL
          opts:
            is_expand: true
        - SLACK_FROM_NAME: ${BITRISE_BIN_NAME}
          opts:
            is_expand: true
        - SLACK_MESSAGE_TEXT: |
            Release v${RELEASE_VERSION} was just published! :tada:

            You can find it at ${GITHUB_RELEASES_URL}
        - SLACK_ICON_EMOJI: ":rocket:"
    - slack-message@1.2.0:
        title: Announce on Public Slack channel
        inputs:
        - SLACK_WEBHOOK_URL: $PUBLIC_SLACK_WEBHOOK_URL
          opts:
            is_expand: true
        - SLACK_CHANNEL: $PUBLIC_SLACK_CHANNEL
          opts:
            is_expand: true
        - SLACK_FROM_NAME: ${BITRISE_BIN_NAME}
          opts:
            is_expand: true
        - SLACK_MESSAGE_TEXT: |
            Release v${RELEASE_VERSION} was just published! :tada:

            You can find it at ${GITHUB_RELEASES_URL}
        - SLACK_ICON_EMOJI: ":rocket:"

  ci:
    steps:
    - script:
        title: Running CI script
        inputs:
        - content: bash _scripts/ci.sh
    - slack-message:
        inputs:
        - SLACK_WEBHOOK_URL: $INTERNAL_DEV_SLACK_WEBHOOK_URL
          opts:
            is_expand: true
        - SLACK_CHANNEL: $INTERNAL_DEV_SLACK_CHANNEL
          opts:
            is_expand: true
        - SLACK_FROM_NAME: ${BITRISE_BIN_NAME} - CI - OK
          opts:
            is_expand: true
        - SLACK_ERROR_FROM_NAME: ${BITRISE_BIN_NAME} - CI - ERROR
          opts:
            is_expand: true
        - SLACK_MESSAGE_TEXT: |-
            CI was successful on branch: *${BITRISE_GIT_BRANCH}*

            Build URL: ${BITRISE_BUILD_URL}
        - SLACK_ERROR_MESSAGE_TEXT: |-
            CI FAILED on branch: *${BITRISE_GIT_BRANCH}*

            Build URL: ${BITRISE_BUILD_URL}
        - SLACK_ICON_EMOJI: ":white_check_mark:"
        - SLACK_ERROR_ICON_EMOJI: ":no_entry_sign:"
